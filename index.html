<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            max-width: 500px;
            width: 90%;
        }

        .sad-emoji {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            line-height: 1.6;
            font-weight: 300;
        }

        .sub-message {
            font-size: 1rem;
            color: #b0b0b0;
            margin-top: 10px;
            font-weight: 300;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .loader-double {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid #764ba2;
            border-bottom: 4px solid #764ba2;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1.5s linear infinite;
            position: relative;
        }

        .loader-double::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            from {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .sad-emoji {
                font-size: 6rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .loader {
                width: 50px;
                height: 50px;
            }
            
            .loader-double {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="sad-emoji">üòî</div>
        <h1 class="message">–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –±–æ—Ç –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω :(</h1>
        <p class="sub-message">–°–µ–π—á–∞—Å –ø—Ä–æ–≤–æ–¥—è—Ç—Å—è —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</p>
        
        <div class="loader-container">
            <!-- –ü—Ä–æ—Å—Ç–æ–π –∫—Ä—É–∂–æ—á–µ–∫ -->
            <div class="loader"></div>
            <!-- –ò–ª–∏ –¥–≤–æ–π–Ω–æ–π –∫—Ä—É–∂–æ—á–µ–∫ (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è) -->
            <!-- <div class="loader-double"></div> -->
        </div>
        
        <p class="sub-message pulse">–°–∫–æ—Ä–æ –º—ã –æ—Ç–∫—Ä–æ–µ–º –¥–æ—Å—Ç—É–ø –∫ –±–æ—Ç—É</p>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
